<!DOCTYPE html>
<html>
  <head>
    <title>Campus Study Spots</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <!-- Load your config file first -->
    <script src="config.js"></script>
    
    <!-- Load PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script>
      // Dynamically inject the Google Maps API script using the key from config.js and load the marker library.
      if (!window.GOOGLE_MAPS_API_KEY) {
        console.error("No API key found in config.js!");
      } else {
        const script = document.createElement('script');
        script.src =
          "https://maps.googleapis.com/maps/api/js?key=" +
          window.GOOGLE_MAPS_API_KEY +
          "&callback=initMap&libraries=marker";
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="studySpots.js"></script>
  </body>
</html>
